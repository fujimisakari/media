{% extends "base.html" %}

{% block login %}
    <body class="login">
        <div class="wrapper">
            <div class="loginArea">
                <div class="login">
                    <h1>Login</h1>
                    <div class="boxContent">
                        {% if form.errors %}
                            <div class="error notification">
                               <div>パスワードを入力してください。</div>
                            </div>
                        {% endif %}
                        <div class="loginBox">
                            <form method="post" action=".">
                                <dl>
                                    <dt>
                                        <label>Username</label>
                                    </dt>
                                    <dd>
                                        <input type="text" class="text" name="username" tabindex="1" maxlength="30" />
                                    </dd>
                                    <dt>
                                        <label>Password</label>
                                    </dt>
                                    <dd>
                                        <input type="text" class="text" name="password" tabindex="2" maxlength="30" />
                                    </dd>
                                </dl>
                                <input type="submit" class="submitA submitM" value="ログイン" tabindex="3" />
                                <input type="hidden" name="next" value="{{ next }}" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
