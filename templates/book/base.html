{% extends 'local_base.html' %}

{% block contents %}
    <div id="contents">
        <div id="contentsNavi">

            <h2><img src="{{ MEDIA_URL }}{{ NAVI_SEARCH }}" alt="SEARCH" width="190" height="45" /></h2>
            <ul class="contentsSearch">
                <form method="post" action="{{ MEDIA_BASE }}{{ BOOK_SEARCH }}">
                    {% if keyword %}
                        <li><input class="search_result" type="text" maxlength="100" name="search" value="{{ keyword }}" /></li>
                    {% else %}
                        <li><input class="id_search" type="text" maxlength="100" name="search" value="タイトル検索" /></li>
                    {% endif %}
                    <li><input class="button" type="submit" value="ENTER" /></li>
                </form>
            <!-- /.contenetsSearch --></ul>

            {% block contentsNavi %}
            {% endblock %}
        <!-- /#contentsNavi --></div>

        <div id="contentsMain">
            {% block contentsMain %}
            {% endblock %}
        <!-- /#contentsMain --></div>
    <!-- /#contents --></div>
{% endblock %}
