{% extends 'manage/base.html' %}

{% block manageContentsMain %}
    {% if getForm %}
        <div class="addSection">
            <div class="manageMode">add / <a href="{{ MEDIA_BASE }}{{ MANAGE_TOP }}edit/{{ set_type }}/">edit</a></div>
            <form method="post">
                <table class="manageAdd">
                    {{ getForm.as_table }}
                <!-- .manageAdd --></table>
                <table class="manageButton">
                    <tr>
                        <td>
                        <input class="button" type="submit" value="ENTER" onclick="this.form.action='.'" />
                        {% if id %}<input class="button" type="submit" value="DERETE" onclick="this.form.action='./delete/'" />{% endif %}
                        <input type="hidden" name="set_type" value="{{ set_type }}" />
                        </td>
                    </tr>
                <!-- /.manageButton --></table>
            </form>
        <!-- /.addSection --></div>
    {% endif %}
{% endblock %}
